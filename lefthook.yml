 pre-push:
   commands:
     secretlint:
       glob: "*"
       run: docker run -v `pwd`:`pwd` -w `pwd` --rm -it secretlint/secretlint secretlint "**/*"

 pre-commit:
   parallel: true
   commands:
     gofmt:
       glob: "*.go"
       run: go fmt {staged_files}
     govet:
       glob: "*.go"
       run: go vet {staged_files}
     actionlint:
       glob: ".github/workflows/*.yml"
       run: |
         for file in {staged_files}; do
           cat $file | docker run --rm -i rhysd/actionlint:latest -color -
         done
     sql_format:
      glob: "*.sql"
      run: |
        for file in {staged_files}; do
          pnpm exec sql-formatter -l postgresql $file
        done
